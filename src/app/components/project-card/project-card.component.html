
<mat-card class="card-poject">
    <mat-card-header>
        <mat-card-subtitle>{{myName}}</mat-card-subtitle>
        <mat-card-title>{{projectName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ projectDescription }}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
